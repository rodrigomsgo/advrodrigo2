    <style>
        body {
            background-color: darkgreen;
            background-image: url("1.png");
            background-size: contain; /*Para ajustar o tamanho da imagem ao tamanho da tela */
            background-size: auto;
            background-repeat: no-repeat; /* Para evitar que a imagem se repita */
            background-position: center center; /* Para centralizar a imagem na tela */
            background-attachment: fixed; /* Para fixar a imagem no fundo enquanto a página é rolada */
        }

        h1 {
            font-size: 55px;
            color: #c8a80e; /*Amarelo escuro orignal é #dec40c*/
            margin-top: 50px;
            text-align: center;

        }

            color: #c8a80e; /*Amarelo escuro*/
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .menu {
            width: 500px; /*Largura*/

            align-items: center; /* Centraliza verticalmente os itens */
            justify-content: center; /* Centraliza horizontalmente os itens */
            flex-direction: column; /* Espaçamento vertical entre os itens */

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
        }
        
        /* Estilo para os itens da lista */
        .menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        .menu li {
            font-size: 30px;
            margin-bottom: 40px; /* Aumente o espaçamento entre as linhas */
            line-height: 1.5; /* Aumente o espaçamento vertical entre as linhas dos itens */
        }

        /* Estilo para os links */
        .menu li a {
            text-decoration: none; /* Remove o sublinhado */
            color: #c8a80e; /* Mantém a cor original */
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px; /* Espaçamento entre o menu e a foto */
            padding: 50px 0; /* Espaçamento do topo e da base */
}

        .foto {
            background: url('imagem-index.jpeg') no-repeat center center; /* Substitua 'link_para_sua_imagem' com o URL da sua imagem */

            width: 400px;
            height: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
            border: 10px solid rgb(0, 115, 0); /* Adiciona borda de 10px com a cor desejada */
